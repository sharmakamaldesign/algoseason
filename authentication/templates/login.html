{% extends "base.html" %} {% load static %} {% block metadescription %}
<!-- {{product.description|truncatewords:155}} -->
{% endblock %} {% block title %} Login - algoseason {% endblock %} {% block content %}
<div class="bg_color_primary" style="text-align: center;">
    <div class="login_container">
        <h3 style="color:white;">Login</h3>
        <form action="" method="post">
            {% csrf_token%}
            <div class="form-group">
                <label class="color_primary_default_text" for="email">Email:</label>
                <input type="text" style="border:1px solid #3a8084;" class="form-control bg_color_primary color_primary_default_text" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="form-group">
                <label class="color_primary_default_text" for="password">Password:</label>
                <input type="password" style="border:1px solid #3a8084;" class="form-control bg_color_primary color_primary_default_text" id="password" placeholder="Enter password" name="password">
            </div>
            <div class="form-group form-check">
                <label class="color_primary_default_text" class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
            </div>
            <input type="hidden" name="next" value="{{ request.GET.next }}">
            <button style="width: 100%" type="submit" class="btn bg_color_secondary">Login</button>
        </form>

        <a href="" style="color: #3a8084">Forgot Password</a>
        <div>
            {% for message in messages %}
            <p style="color:red">{{message}}
                <p>
                    {% endfor %}
        </div>
        <br>
        <a style="color: #3a8084" href="{% url 'authentication:sign_up' %}">Create a new account.</a>
    </div>
</div>
{% endblock%}
