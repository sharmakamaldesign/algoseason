{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{% block metadescription %}{%endblock%}">
    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> -->
    <script type="text/javascript" src="{% static 'js/custom.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- theme changer -->
    <link id="themeChanger" rel="stylesheet" href="../../static/css/darkTheme.css">

    <!-- toggle scripts -->
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

    <script>
        function themeSwap() {
            if (localStorage.getItem("themeMode") == null || localStorage.getItem("themeMode") == "darkTheme.css") {
                document.getElementById("themeChanger").href = "{% static 'css/lightTheme.css' %}";
                document.getElementById('theme-changer-button').innerHTML = "Dark Mode";
                localStorage.setItem("themeMode", "lightTheme.css");



            } else {
                document.getElementById("themeChanger").href = "{% static 'css/darkTheme.css' %}";
                document.getElementById('theme-changer-button').innerHTML = "Light Mode";
                localStorage.setItem("themeMode", "darkTheme.css");


            }
        }

        function defaultTheme() {
            if (localStorage.getItem("themeMode") == null || localStorage.getItem("themeMode") == "darkTheme.css") {
                document.getElementById("themeChanger").href = "{% static 'css/darkTheme.css' %}";
                localStorage.setItem("themeMode", "darkTheme.css");
                document.getElementById('theme-changer-button').innerHTML = "Light Mode";

            } else {
                document.getElementById("themeChanger").href = "{% static 'css/lightTheme.css' %}";
                document.getElementById('theme-changer-button').innerHTML = "Dark Mode";
                localStorage.setItem("themeMode", "lightTheme.css");


            }
        }
    </script>



    <title>{% block title %}{%endblock%}</title>
    <!-- <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" /> -->
</head>

<body>

    <div>
        {% include 'header.html' %}
        <!-- {% include 'navbar.html' %} -->
        {% block content %} {% endblock %}
    </div>
    {% include 'footer.html' %}

    <!-- <script src="{% static 'js/jquery-3.3.1.slim.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script> -->
    <script>
        defaultTheme();
    </script>
</body>

</html>
